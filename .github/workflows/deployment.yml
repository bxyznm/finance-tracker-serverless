# Workflow para crear releases automatizados con los zips del layer de dependencias 
# y el cÃ³digo de las funciones Lambda:
# - AutomÃ¡ticamente: cuando se hace push a la rama 'development'
# - Manualmente: desde cualquier rama usando workflow_dispatch
name: Deployment

on:
  push:
    branches:
      - development
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Rama desde la cual crear el deployment (se usa la rama actual por defecto)'
        required: false
        type: string
      release_type:
        description: 'Tipo de release'
        required: false
        default: 'manual'
        type: choice
        options:
        - manual
        - hotfix
        - patch
        - feature
      custom_tag:
        description: 'Tag personalizado (opcional)'
        required: false
        type: string

permissions:
  contents: write
  releases: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch || github.ref }}

      - name: Show deployment info
        run: |
          echo "ðŸš€ InformaciÃ³n del Deployment:"
          echo "   Rama: ${{ github.ref_name }}"
          echo "   Commit: ${{ github.sha }}"
          echo "   Tipo: ${{ inputs.release_type || 'automÃ¡tico' }}"
          echo "   Ejecutado por: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "   âœ… EjecuciÃ³n manual desde cualquier rama"
          else
            echo "   âš¡ EjecuciÃ³n automÃ¡tica por push"
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend/
          mkdir -p release/layer
          mkdir -p release/code
          # Instalar dependencias de producciÃ³n en el directorio layer
          pip install -r requirements-prod.txt -t release/layer

      - name: Create ZIP files
        run: |
          cd backend/
          # Crear ZIP del layer con las dependencias
          cd release/layer
          zip -r ../layer.zip .
          cd ../..
          
          # Copiar cÃ³digo fuente y crear ZIP del cÃ³digo
          cp -r src/* release/code/
          cd release/code
          zip -r ../code.zip .

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.custom_tag || format('{0}-{1}-{2}', inputs.release_type || 'deployment', github.ref_name, github.run_number) }}
          name: Finance Tracker ${{ inputs.release_type && format('{0} {1}', inputs.release_type, github.run_number) || format('Deployment {0}', github.run_number) }} (from ${{ github.ref_name }})
          body: |
            ${{ github.event_name == 'workflow_dispatch' && format('ðŸš€ Deployment manual desde la rama **{0}**', github.ref_name) || 'âš¡ Deployment automÃ¡tico desde la rama **development**' }}
            
            **Detalles del deployment:**
            - ðŸ·ï¸ Tipo: `${{ inputs.release_type || 'automÃ¡tico' }}`
            - ðŸŒ¿ Rama: `${{ github.ref_name }}`
            - ðŸ“ Commit: `${{ github.sha }}`
            - â° Fecha: ${{ github.event.head_commit.timestamp || github.event.repository.pushed_at }}
            - ðŸ‘¤ Ejecutado por: ${{ github.actor }}
            
            **Contenido:**
            - ðŸ“¦ **layer.zip**: Dependencias de producciÃ³n optimizadas para AWS Lambda Layer
            - ðŸ”§ **code.zip**: CÃ³digo fuente de las funciones Lambda
            
            ${{ github.event_name == 'workflow_dispatch' && '> â„¹ï¸ Este deployment fue ejecutado manualmente y puede contener cÃ³digo experimental.' || '> âœ… Este deployment fue ejecutado automÃ¡ticamente desde development.' }}
          files: |
            backend/release/layer.zip
            backend/release/code.zip
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
