# Workflow para crear pre-releases automÃ¡ticos desde main
# Se ejecuta solo cuando hay cambios en backend/ o .github/workflows/
# Cualquier push a main con estos cambios genera un pre-release y despliega automÃ¡ticamente a dev
name: Pre-Release Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/**'

permissions:
  contents: write
  actions: read
  id-token: write

env:
  AWS_REGION: mx-central-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show deployment info
        run: |
          echo "ðŸš€ Pre-Release Deployment Info:"
          echo "   Rama: ${{ github.ref_name }}"
          echo "   Commit: ${{ github.sha }}"
          echo "   Ambiente: development (auto-deploy)"
          echo "   Ejecutado por: ${{ github.actor }}"
          echo "   Trigger: Cambios detectados en backend/ o .github/workflows/"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies and create ZIPs
        run: |
          cd backend/
          mkdir -p release/layer
          mkdir -p release/code
          
          # Instalar dependencias de producciÃ³n en el directorio layer
          pip install -r requirements-prod.txt -t release/layer
          
          # Crear ZIP del layer con las dependencias
          cd release/layer
          zip -r ../layer.zip .
          cd ../..
          
          # Copiar cÃ³digo fuente y crear ZIP del cÃ³digo
          cp -r src/* release/code/
          cd release/code
          zip -r ../code.zip .

      - name: Create Pre-Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v-dev-${{ github.ref_name }}-${{ github.run_number }}
          name: Finance Tracker Dev Pre-Release ${{ github.run_number }} (from ${{ github.ref_name }})
          body: |
            ðŸš€ **Deployment automÃ¡tico a desarrollo**
            
            **Detalles del deployment:**
            - ðŸ·ï¸ Ambiente: `development`
            - ðŸŒ¿ Rama: `${{ github.ref_name }}`
            - ðŸ“ Commit: `${{ github.sha }}`
            - â° Fecha: ${{ github.event.head_commit.timestamp }}
            - ðŸ‘¤ Ejecutado por: ${{ github.actor }}
            
            **Contenido:**
            - ðŸ“¦ **layer.zip**: Dependencias de producciÃ³n para AWS Lambda Layer
            - ðŸ”§ **code.zip**: CÃ³digo fuente de las funciones Lambda
            
            > âš¡ Este pre-release se desplegarÃ¡ automÃ¡ticamente al ambiente de desarrollo.
          files: |
            backend/release/layer.zip
            backend/release/code.zip
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save Release Tag
        run: |
          echo "RELEASE_TAG=v-dev-${{ github.ref_name }}-${{ github.run_number }}" >> $GITHUB_ENV
          echo "$RELEASE_TAG"

      - name: Create pre-release summary
        run: |
          echo "# ðŸš€ Finance Tracker Pre-Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Release Information" >> $GITHUB_STEP_SUMMARY
          echo "| Variable | Valor |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Tag** | \`$RELEASE_TAG\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | Push a \`${{ github.ref_name }}\` con cambios en backend/ |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build Number** | \`${{ github.run_number }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Assets Creados" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… \`code.zip\` - CÃ³digo de las funciones Lambda" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… \`layer.zip\` - Dependencias Python para Lambda" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”„ PrÃ³ximos Pasos" >> $GITHUB_STEP_SUMMARY
          echo "Este pre-release activarÃ¡ automÃ¡ticamente el deployment de infraestructura a **desarrollo**." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¡ Endpoints que se DesplegarÃ¡n" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ”§ Sistema" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET /health\` - Health check del sistema" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ” AutenticaciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "- \`POST /auth/login\` - Iniciar sesiÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "- \`POST /auth/register\` - Registro de usuario" >> $GITHUB_STEP_SUMMARY
          echo "- \`POST /auth/refresh\` - Renovar token ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ‘¤ Usuarios" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET/PUT/DELETE /users/profile\` - GestiÃ³n de perfil ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ’° Transacciones" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET/POST /transactions\` - Listar/crear transacciones ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET/PUT/DELETE /transactions/{id}\` - GestiÃ³n individual ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“‚ CategorÃ­as" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET/POST /categories\` - Listar/crear categorÃ­as ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET/PUT/DELETE /categories/{id}\` - GestiÃ³n individual ðŸ”’" >> $GITHUB_STEP_SUMMARY
