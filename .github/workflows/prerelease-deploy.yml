# Workflow para crear pre-releases autom√°ticos desde main
# Cualquier push a main genera un pre-release y despliega autom√°ticamente a dev
name: Pre-Release Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read
  id-token: write

env:
  AWS_REGION: mx-central-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show deployment info
        run: |
          echo "üöÄ Pre-Release Deployment Info:"
          echo "   Rama: ${{ github.ref_name }}"
          echo "   Commit: ${{ github.sha }}"
          echo "   Ambiente: development (auto-deploy)"
          echo "   Ejecutado por: ${{ github.actor }}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies and create ZIPs
        run: |
          cd backend/
          mkdir -p release/layer
          mkdir -p release/code
          
          # Instalar dependencias de producci√≥n en el directorio layer
          pip install -r requirements-prod.txt -t release/layer
          
          # Crear ZIP del layer con las dependencias
          cd release/layer
          zip -r ../layer.zip .
          cd ../..
          
          # Copiar c√≥digo fuente y crear ZIP del c√≥digo
          cp -r src/* release/code/
          cd release/code
          zip -r ../code.zip .

      - name: Create Pre-Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v-dev-${{ github.ref_name }}-${{ github.run_number }}
          name: Finance Tracker Dev Pre-Release ${{ github.run_number }} (from ${{ github.ref_name }})
          body: |
            üöÄ **Deployment autom√°tico a desarrollo**
            
            **Detalles del deployment:**
            - üè∑Ô∏è Ambiente: `development`
            - üåø Rama: `${{ github.ref_name }}`
            - üìù Commit: `${{ github.sha }}`
            - ‚è∞ Fecha: ${{ github.event.head_commit.timestamp }}
            - üë§ Ejecutado por: ${{ github.actor }}
            
            **Contenido:**
            - üì¶ **layer.zip**: Dependencias de producci√≥n para AWS Lambda Layer
            - üîß **code.zip**: C√≥digo fuente de las funciones Lambda
            
            > ‚ö° Este pre-release se desplegar√° autom√°ticamente al ambiente de desarrollo.
          files: |
            backend/release/layer.zip
            backend/release/code.zip
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
